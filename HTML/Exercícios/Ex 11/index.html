<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias</title>
        <style>
            vody{
                background-color:beige;
            }
        </style>
        <link rel="shortcut icon" href="../logo.ico" type="image/x-icon">
    </head>
    <body>
        <h1>Imagem dinânica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
        <picture>

            <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
            <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-p.png" alt="imagem flexivel">
        </picture>
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <!--compatível com MP3 WAV OGG-->
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/aizedamanga.mp3" type="audio/mpeg">
            <source src="midia/aizedamanga.ogg" type="audio/ogg">
            <source src="midia/aizedamanga.wav" type="audio/wav">
            <p>infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/aizedamanga.mp3"> Clique aqui para baixar o arquivo</a></p>
        </audio>
        <p>É possível indexar um áudio usando a tag &lt;audio&gt;</p>
        
    </body>
</html>
