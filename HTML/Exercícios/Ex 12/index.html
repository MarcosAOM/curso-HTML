<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeos com HTML5</title>
        <link rel="shortcut icon" href="../logo.ico" type="image/x-icon">
        <style>
            body{
                background-color: beige;
            }
        </style>
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este video está hospedado no meu servidor. E não se trata sobre limões</p>
        <video controls width="700" poster="imagens/capa.png" loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.ogv" type="video/mp4">
            <source src="midia/Meu-Video.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>
        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="700" height="500" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=2HMFOJ_tkhq0FmQW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&loop=1&portrait=0" width="889" height="500" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    </body>
</html>
