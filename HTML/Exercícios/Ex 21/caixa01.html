<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modelo de caixas</title>
        <style>
            h1{
                background-color: lightgray;
                height: 100px;
                width: 500px;
                border: 10px solid rgb(104, 103, 103);
                padding: 30px 30px 10px 10px;
                margin: 50px 90px 50px 10px;
                outline: 2px dashed black;
            }
            a{
                border: 5px solid brown;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Exemplo de caixa box-level</h1>
            <p>Parágrafos também são exemplos de caixas box-level, mas os <a href="#"> links são exemplos de caixais inline-level</a>. Vamos ver como tudo funciona</p>
        </main>
    </body>
</html>
